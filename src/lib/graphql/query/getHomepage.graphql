query {
	allHomepages {
		homepage_e: edges {
			node {
				status
				title_txt: title
				tagline
				intro_html: intro
				news_html: news
				about_html: about
				billing_html: rechnung_details
				radius_img: radius
				_blocks: body1 {
					... on HomepageBody1Product {
						type
						fields {
							id
							productname_txt: productname
							description_txt: description
							tags
							weight
							price
							quantity
							maxquantity
							productphoto_img: productphoto
							soldout
						}
					}
				}
			}
		}
	}
}
