<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form type="hidden" name="Bestellungen" data-netlify="true" netlify netlify-honeypot="bot-field">
		<!-- NAME -->
		<input name="name" required value="name" type="text"/>

		<!-- EMAIL -->
		<input name="email" required type="email" value="email"/>

		<!-- ADDRESS -->
		<input name="address" required value="address" type="text" />

		<!-- CUSTOMER ORDER -->
		<input name="order" type="hidden" value="">

		<!-- CONFIRM -->
		<input name="confirm" type="checkbox" required value="confirm">
	</form>
</body>
</html>
