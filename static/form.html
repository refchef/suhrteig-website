<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>
<body>
	<form hidden name="bestellungen" data-netlify="true">
		<!-- NAME -->
		<input name="name" required placeholder="Name und Vorname" type="text"/>

		<!-- EMAIL -->
		<input name="email" required placeholder="E-Mail" type="email"/>

		<!-- ADDRESS -->
		<input name="address" required placeholder="Adresse" type="text"/>

		<!-- CUSTOMER ORDER -->
		<input name="order" type="text" value="">

		<!-- CONFIRM -->
		<input name="confirm" type="checkbox" value="confirm" required>
	</form>
</body>
</html>
